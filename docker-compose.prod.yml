# 生产环境 Docker Compose 覆盖配置
# 使用方式: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# 本文件只包含与 docker-compose.yml 的差异部分

services:
  # PostgreSQL 数据库 - 生产环境优化
  postgres:
    restart: always
    ports: []  # 生产环境不暴露端口到主机，只在内部网络访问
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # 生产环境必须设置强密码
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 缓存 - 生产环境优化
  redis:
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports: []  # 生产环境不暴露端口到主机
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API 服务 - 生产环境优化
  api:
    restart: always
    environment:
      USER_CACHE_TTL: ${USER_CACHE_TTL:-300}  # 生产环境缓存时间更长
      JWT_SECRET: ${JWT_SECRET}  # 生产环境必须设置
      CORS_ORIGIN: ${CORS_ORIGIN}  # 生产环境必须明确设置
      APP_URL: ${APP_URL}  # 生产环境实际域名
      NODE_OPTIONS: "--max-old-space-size=512"  # 限制 Node.js 内存使用
    volumes:
      - api_uploads:/app/uploads  # 生产环境不挂载源代码
    healthcheck:
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.3'
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Web 前端服务 - 生产环境优化
  web:
    restart: always
    build:
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NODE_OPTIONS: "--max-old-space-size=512"  # 限制 Node.js 内存使用
    healthcheck:
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.3'
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# 网络 - 生产环境使用固定子网
networks:
  nodebbs-network:
    ipam:
      config:
        - subnet: 172.28.0.0/16
