# 生产环境 Docker Compose 配置
# 使用方式: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: nodebbs-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nodebbs}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # 生产环境不暴露端口到主机，只在内部网络访问
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - nodebbs-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: nodebbs-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    environment:
      TZ: Asia/Shanghai
    volumes:
      - redis_data:/data
    # 生产环境不暴露端口到主机
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - nodebbs-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API 服务
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: nodebbs-api
    restart: always
    environment:
      NODE_ENV: production
      APP_NAME: ${APP_NAME:-nodebbs}
      HOST: 0.0.0.0
      PORT: 7100
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nodebbs}
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379/0
      USER_CACHE_TTL: ${USER_CACHE_TTL:-300}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${JWT_ACCESS_TOKEN_EXPIRES_IN:-1y}
      CORS_ORIGIN: ${CORS_ORIGIN}
      APP_URL: ${APP_URL}
      TZ: Asia/Shanghai
    volumes:
      - api_uploads:/app/uploads
      # 生产环境不挂载源代码
    ports:
      - "${API_PORT:-7100}:7100"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7100/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nodebbs-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Web 前端服务
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    container_name: nodebbs-web
    restart: always
    environment:
      NODE_ENV: production
      APP_NAME: ${APP_NAME:-nodebbs}
      PORT: 3100
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      TZ: Asia/Shanghai
    ports:
      - "${WEB_PORT:-3100}:3100"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3100', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nodebbs-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# 数据卷
volumes:
  postgres_data:
    driver: local
    # 生产环境可以使用外部数据卷或 NFS
    # external: true
  redis_data:
    driver: local
  api_uploads:
    driver: local

# 网络
networks:
  nodebbs-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
