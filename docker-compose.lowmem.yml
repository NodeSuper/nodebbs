# 低内存环境 Docker Compose 覆盖配置
# 适用于 1C1G 或 1C2G 的低配服务器
# 使用方式: docker compose -f docker-compose.yml -f docker-compose.lowmem.yml up -d

services:
  # PostgreSQL 数据库 - 低内存优化
  postgres:
    restart: always
    ports: []  # 不暴露端口到主机，只在内部网络访问
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Redis 缓存 - 低内存优化
  redis:
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    ports: []  # 不暴露端口到主机
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # API 服务 - 低内存优化
  api:
    restart: always
    environment:
      USER_CACHE_TTL: ${USER_CACHE_TTL:-300}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      APP_URL: ${APP_URL}
      # Node.js 内存限制
      NODE_OPTIONS: "--max-old-space-size=384"
    volumes:
      - api_uploads:/app/uploads
    healthcheck:
      start_period: 90s  # 低内存环境启动更慢
      interval: 60s
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web 前端服务 - 低内存优化
  web:
    restart: always
    build:
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      # Node.js 内存限制
      NODE_OPTIONS: "--max-old-space-size=384"
    healthcheck:
      start_period: 90s  # 低内存环境启动更慢
      interval: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 网络配置
networks:
  nodebbs-network:
    ipam:
      config:
        - subnet: 172.28.0.0/16
